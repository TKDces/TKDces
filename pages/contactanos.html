    <main>
        <form action="" class="formulario">
            <fieldset>
                <br>
                <div>
                    <label class="letraform" for="id_nombre">Nombre</label>
                    <input class="letraform" type="text" required>
                </div>
                <br>
                <div>
                    <label class="letraform" for="id_apellido">Apellido</label>
                    <input class="letraform" type="text" required>
                </div>
                <br>
                <div>
                    <label class="letraform" for="id_telefono">Telefono</label>
                    <input class="letraform" type="text" required>
                </div>
                <br>
                <div>
                    <label class="letraform" for="id_email">E-mail</label>
                    <input class="letraform" type="email" name="" id="" required>
                </div>
                <br>
                <div>
                    <label class="letraform" for="id_mensaje">Mensaje</label>
                </div>
                <br>
                <div>
                    <textarea class="letraform" name="" id="" cols="30" rows="10" required></textarea>
                </div>

                <div>
                    <input class="letraform" type="submit" value="Enviar">
                    <input class="letraform" type="reset" value="Limpiar Formulario">
                </div>

            </fieldset>
        </form>
